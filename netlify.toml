[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "backend/functions/"
  node_bundler = "esbuild"

[dev]
  framework = "#custom"
  command = "npm run start:frontend"
  port = 3000
  targetPort = 3001
  autoLaunch = true